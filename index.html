<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aliexpress</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <!--Navigation-->
    <nav class="container-fluid">
        <div class="row">
            <i> <img class="logo" src="assets/images/logo.png" alt="logo-aliexpress"> </i>
            <img class="hide-on-desktop burger"src="assets/images/burguer.svg" alt="burguer-menu">
            <div class="hide-on-mobile menu">
                <ul>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i> Whish List</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header-->
    <header class="container-fluid">
        <div>
            <img class="banner" src="assets/images/banner.png" alt="banner">
        </div>
    </header>
    <!--About / Contact us -->
    <section class="conatiner">
        <div class="about-contactUs row">
            <div class="col-4 we-do">
                <h2>MID-YEAR SALE</h2>
                <br>
                <button class="about">Ready to shop?</button>
            </div>
            <div class="col-4 container-coupon">
                <center><img class="coupon" src="assets/images/coupon.png" alt="coupon"></center>
            </div>
            <div class="col-4 contact-us">
                <h2>¡Welcome to Aliexpress!</h2>
                <br>
                <button class="about">Join</button>
            </div>
        </div>
    </section>
    <!--Advertising Section-->
    <section>
        <img class="banner2" src="assets/images/banner2.gif" alt="banner2">
    </section>
    <!--Products Section-->
    <section class="products-section conatiner">
        <div class="row">
            <div class="col-4 tech-products">
                <img class="products" src="assets/images/tecnologia.jpg" alt="tech-picture">
                <h3>Technology</h3>
                <button class="buy">SHOP</button>
            </div>
            <div class="col-4 women-products">
                <img class="products" src="assets/images/moda-mujer.jpg" alt="moda-mujer-picture">
                <h3>Women's Fashion</h3>
                <button class="buy">SHOP</button>
            </div>
            <div class="col-4 men-products">
                <img class="products" src="assets/images/moda-hombre.jpg" alt="moda-hombre-picture">
                <h3>Men's Fashion</h3>
                <button class="buy">SHOP</button>
            </div>
        </div>
    </section>
    <!--Footer-->
    <footer>
        <p>Copyright© Your Website 2018</p>
    </footer>

    <script type="text/javascript" src="js/app.js">
    </script> 
</body>
</html>
